{% extends "base.html" %}
{% load static %}

{% block content %}

<div class="error-area pt-80 pb-80">
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <div class="error-info text-center">
                    <div class="error-image text-center mb-50">
                        <img src="{% static 'assets/img/payment_fail.png'%}" alt="">
                    </div>
                    <div class="error-content">
                        {% comment %} <h5>Page Not Found</h5>
                        <p>Sorry, the page you've requested is not available. Please try searching for something else or return to Homepage.</p> {% endcomment %}
                        <div class="error-button">
                            <a href="{% url 'home'%}" class="error-btn">Return to Homepage</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock content %}
